<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1100" viewBox="0 0 800 1100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with subtle pattern -->
    <defs>
        <pattern id="subtle-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M0 10h20M10 0v20" stroke="#C4A86F" stroke-width="0.5" opacity="0.1"/>
        </pattern>
        <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2A3B4D"/>
            <stop offset="100%" style="stop-color:#1A2B3D"/>
        </linearGradient>
    </defs>
    
    <!-- Main background -->
    <rect width="800" height="1100" fill="#F5F3EB"/>
    <rect width="800" height="1100" fill="url(#subtle-pattern)"/>
    
    <!-- Header section -->
    <rect x="0" y="0" width="800" height="120" fill="url(#header-gradient)"/>
    <text x="400" y="70" font-family="Playfair Display" font-size="36" fill="#F5F3EB" text-anchor="middle">LOAN CERTIFICATE</text>
    <text x="400" y="100" font-family="Lato" font-size="14" fill="#C4A86F" text-anchor="middle">SECURE • VERIFIED • OFFICIAL</text>
    
    <!-- Logo placeholders -->
    <circle cx="80" cy="60" r="40" fill="#F5F3EB" opacity="0.9"/>
    <circle cx="720" cy="60" r="40" fill="#F5F3EB" opacity="0.9"/>
    
    <!-- Main content area -->
    <rect x="40" y="160" width="720" height="800" fill="#FFFFFF" stroke="#2A3B4D" stroke-width="2"/>
    
    <!-- Loan amount section -->
    <rect x="60" y="200" width="680" height="100" fill="#2A3B4D" rx="5"/>
    <text x="400" y="250" font-family="Playfair Display" font-size="36" fill="#F5F3EB" text-anchor="middle">LOAN AMOUNT: $50,000</text>
    <text x="400" y="280" font-family="Lato" font-size="16" fill="#C4A86F" text-anchor="middle">FIFTY THOUSAND DOLLARS ONLY</text>
    
    <!-- Details grid -->
    <g transform="translate(60, 320)">
        <!-- Left column -->
        <text x="0" y="30" font-family="Lato" font-size="14" fill="#2A3B4D">Borrower Details:</text>
        <line x1="0" y1="40" x2="320" y2="40" stroke="#C4A86F" stroke-width="1"/>
        
        <!-- Right column -->
        <text x="360" y="30" font-family="Lato" font-size="14" fill="#2A3B4D">Loan Details:</text>
        <line x1="360" y1="40" x2="680" y2="40" stroke="#C4A86F" stroke-width="1"/>
    </g>
    
    <!-- Security features -->
    <rect x="60" y="880" width="200" height="60" fill="#2A3B4D" rx="5"/>
    <text x="160" y="915" font-family="Roboto Mono" font-size="12" fill="#F5F3EB" text-anchor="middle">QR CODE PLACEHOLDER</text>
    
    <!-- Footer -->
    <rect x="0" y="1020" width="800" height="80" fill="#2A3B4D"/>
    <text x="400" y="1060" font-family="Lato" font-size="12" fill="#F5F3EB" text-anchor="middle">Verify this certificate at https://verify.loanservice.com</text>
    <text x="400" y="1080" font-family="Lato" font-size="10" fill="#C4A86F" text-anchor="middle">Certificate ID: LC-2023-98765</text>
</svg>